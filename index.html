<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            gap: 12px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px;
            flex: 1;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-section {
            margin-bottom: 24px;
            position: relative;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: stretch;
        }

        #taskInput {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 16px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #taskInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #taskInput:focus {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        #addBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .filter-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .filter-tab {
            flex: 1;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.02);
        }

        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: taskSlideIn 0.4s ease-out;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .task-item.completed {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
        }

        .task-item.removing {
            animation: taskSlideOut 0.3s ease-in;
        }

        @keyframes taskSlideOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border-color: #00d2ff;
        }

        .task-checkbox .checkmark {
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .task-checkbox.checked .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .task-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }

        .task-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .task-delete {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff6b6b;
            flex-shrink: 0;
        }

        .task-delete:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            pointer-events: none;
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }
            
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Todo Pro</h1>
            <p>Organize your life with style</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Done</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="200">
                <button id="addBtn">
                    <span>‚ûï</span>
                    Add Task
                </button>
            </div>
        </div>

        <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">All</button>
            <button class="filter-tab" data-filter="active">Active</button>
            <button class="filter-tab" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üéØ</div>
                <h3>Ready to get things done?</h3>
                <p>Add your first task above and start organizing your day!</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.taskIdCounter = 1;
                
                this.initEventListeners();
                this.loadTasks();
                this.updateStats();
                this.renderTasks();
            }

            initEventListeners() {
                const taskInput = document.getElementById('taskInput');
                const addBtn = document.getElementById('addBtn');
                const filterTabs = document.querySelectorAll('.filter-tab');

                addBtn.addEventListener('click', () => this.addTask());
                taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                filterTabs.forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                taskInput.addEventListener('input', () => {
                    addBtn.style.transform = taskInput.value.trim() ? 'scale(1.05)' : 'scale(1)';
                });
            }

            addTask() {
                const taskInput = document.getElementById('taskInput');
                const text = taskInput.value.trim();
                
                if (!text) {
                    this.shakeInput();
                    return;
                }

                const task = {
                    id: this.taskIdCounter++,
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };

                this.tasks.unshift(task);
                taskInput.value = '';
                
                this.saveTasks();
                this.updateStats();
                this.renderTasks();
                
                this.showCelebration('üéâ');
                
                // Reset button scale
                document.getElementById('addBtn').style.transform = 'scale(1)';
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    
                    this.saveTasks();
                    this.updateStats();
                    this.renderTasks();
                    
                    if (task.completed) {
                        this.showCelebration('‚úÖ');
                    }
                }
            }

            deleteTask(id) {
                const taskElement = document.querySelector(`[data-task-id="${id}"]`);
                if (taskElement) {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== id);
                        this.saveTasks();
                        this.updateStats();
                        this.renderTasks();
                    }, 300);
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.filter === filter);
                });
                
                this.renderTasks();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    default:
                        return this.tasks;
                }
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    container.innerHTML = this.getEmptyStateHTML();
                    return;
                }

                container.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" data-task-id="${task.id}">
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="app.toggleTask(${task.id})">
                            <span class="checkmark">‚úì</span>
                        </div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-time">${this.formatTime(task.createdAt)}</div>
                        <div class="task-delete" onclick="app.deleteTask(${task.id})">
                            üóëÔ∏è
                        </div>
                    </div>
                `).join('');
            }

            getEmptyStateHTML() {
                const emptyStates = {
                    all: {
                        icon: 'üéØ',
                        title: 'Ready to get things done?',
                        subtitle: 'Add your first task above and start organizing your day!'
                    },
                    active: {
                        icon: 'üéâ',
                        title: 'All caught up!',
                        subtitle: 'No active tasks remaining. Time to add some new goals!'
                    },
                    completed: {
                        icon: 'üìù',
                        title: 'No completed tasks yet',
                        subtitle: 'Complete some tasks to see them here!'
                    }
                };

                const state = emptyStates[this.currentFilter];
                return `
                    <div class="empty-state">
                        <div class="empty-state-icon">${state.icon}</div>
                        <h3>${state.title}</h3>
                        <p>${state.subtitle}</p>
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const active = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('activeTasks').textContent = active;
                document.getElementById('completedTasks').textContent = completed;
            }

            shakeInput() {
                const input = document.getElementById('taskInput');
                input.style.animation = 'none';
                setTimeout(() => {
                    input.style.animation = 'shake 0.5s ease-in-out';
                }, 10);
            }

            showCelebration(emoji) {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = emoji;
                document.querySelector('.container').appendChild(celebration);
                
                setTimeout(() => {
                    celebration.remove();
                }, 600);
            }

            formatTime(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Just now';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
                return `${Math.floor(diff / 86400000)}d ago`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
            }

            loadTasks() {
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
